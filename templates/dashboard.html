{% extends "bootstrap.html" %}
{% block home %}
../
{% endblock %}
{% block body %}
 <header class="masthead" style="background-image: url('{{ url_for('static', filename= 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Control Your Blog</span>
          </div>
        </div>
      </div>
    </div>
  </header>
      <div class="container">
          <div class="my-4">
          <h1>Upload a new blog</h1>
          <a href="/edit/0"><button type="button" class="btn btn-primary">Upload</button></a>
          <a href="/logout"><button type="button" class="btn btn-primary">Logout</button></a>
          </div>
          <div class="my-4">
              <h2>Upload new file</h2>
              <form action="/uploader" method="post" enctype="multipart/form-data">
                  <input type="file" name="file1">
                  <button type="submit">Submit</button>
              </form>
          </div>
      </div>

          <table class="table" style="width: 72%; margin:auto;">
  <thead>
    <tr>
          <th scope="col">S.no.</th>
          <th scope="col">Title</th>
          <th scope="col">Date</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <th scope="row">{{ post.sno }}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary" style="padding: 7px 19px;">Edit</button></a> </td>
        <td><a href="/delete/{{post.sno}}"><button id="del{{post.sno}}" type="button" class="btn btn-primary" style="padding: 7px 19px;">Delete</button></a></td>
    </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock %}
