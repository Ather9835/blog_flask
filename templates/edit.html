{% extends "bootstrap.html" %}
{% block home %}
../
{% endblock %}
{% block body %}
 <header class="masthead" style="background-image: url('{{ url_for('static', filename= 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Control Your Blog</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Add/Edit Your Blog</h1>
         <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" value="{{post.title}}" class="form-control" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" value="{{post.slug}}" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
             <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image</label>
              <input type="text" value="{{post.img}}" class="form-control" placeholder="Image" id="img" name="img" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
             <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" value="{{post.tag_line}}" class="form-control" placeholder="Tagline" id="tagline" name="tagline" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5"   class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>




      </div>
    </div>
  </div>



{% endblock %}
